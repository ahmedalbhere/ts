<title>TS - Trending Shorts</title>

<style>
    :root {
        --bg: #0d0d0d;

        --card: #1a1a1a;
        --accent: #0f9dff;
    }

    body.light {
        --bg: #f6f6f6;

        --accent: #0077ff;
    }

    body {

        transition: 0.3s;

    header {

    .toggle-btn {

        border-radius: 8px;
        background: var(--accent);
        color: #fff;
        border: none;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    #videos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

        padding: 10px;
        border-radius: 14px;

        box-shadow: 0 0 10px rgba(0,0,0,0.25);
        transition: 0.3s;
    }

    iframe {
        width: 100%;
        height: 360px;
        border: none;
        border-radius: 12px;
