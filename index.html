<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TS - Trending Shorts</title>

<style>
    body {
        background:#000;
        color:#fff;
        font-family: Arial;
        margin:0;
        padding:15px;
        text-align:center;
    }
    h1 {
        font-size:28px;
        margin-bottom:10px;
        color:#0f9dff;
    }
    #videos {
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap:15px;
        margin-top:20px;
    }
    iframe {
        width:100%;
        height:350px;
        border-radius:12px;
        border:none;
    }
</style>
</head>

<body>

<h1>TS – Trending Shorts</h1>
<p>أحدث الشورتس الرائجة لحظة بلحظة</p>

<div id="videos">جارٍ جلب الترند...</div>

<script>
// جلب الشورتس من جوجل بدون API
async function loadShorts() {
    const videosDiv = document.getElementById("videos");

    try {
        const query = "trending youtube shorts site:youtube.com/shorts";
        const url = `https://api.allorigins.win/raw?url=https://www.google.com/search?q=${encodeURIComponent(query)}`;

        const res = await fetch(url);
        const html = await res.text();

        // استخراج روابط الشورتس
        const regex = /https:\/\/www\.youtube\.com\/shorts\/[A-Za-z0-9_-]+/g;
        const links = [...new Set(html.match(regex))].slice(0, 20);

        videosDiv.innerHTML = "";

        links.forEach(link => {
            videosDiv.innerHTML += `
                <iframe src="${link.replace('shorts','embed')}" allowfullscreen></iframe>
            `;
        });

    } catch (e) {
        videosDiv.innerHTML = "حدث خطأ في جلب الترند.";
    }
}

loadShorts();
</script>

</body>
</html>
