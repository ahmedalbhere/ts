<style>

    body {

    header {

    .logo {

    .toggle-btn {
        padding: 8px 14px;
        border-radius: 8px;

        color: #fff;
        border: none;

    h2 {
        text-align: center;
        margin-top: 20px;
        font-size: 22px;
    }

    #videos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: var(--card);
        padding: 10px;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
        transition: 0.3s;
        animation: fadeUp 0.6s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    iframe {
        width: 100%;
        height: 360px;
        border: none;
        border-radius: 12px;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    footer {
        text-align: center;
        padding: 15px;
        color: #888;
        font-size: 14px;
    }
</style>
